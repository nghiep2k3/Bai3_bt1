<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" rel="preconnect" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-dark" style="height: 100vh;">
                <div class="row text-white">
                    <div class="col-md-12 my-3 fs-2">
                        <span><i class="fa-regular fa-circle-user pe-2"></i>Admin</span>
                        <!-- <i class="fa-regular fa-circle-user fa-2x"></i>
                                <span>Admin</span> -->
                    </div>
    
                    <div class="col-md-12 mb-3">
                        <div class="border-top border-bottom border-info py-3">
                            <img style="width: 50px; height: 50px" class="rounded-circle"
                                src="https://khoinguonsangtao.vn/wp-content/uploads/2022/11/hinh-anh-hacker.jpg"
                                alt="..." />
                            <span class="ps-2">Nguyễn Thiện Nghiệp</span>
                        </div>
                    </div>
    
                    <div class="col-md-12 mb-3">
                        <div class="input-group">
                            <input class="form-control p-3" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn bg-success input-group-text p-3" type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </div>
    
                    <div class="col-md-12 mb-3">
                        <button class="d-flex w-100 bg-info border border-primary rounded p-3 justify-content-between">
                            <span><i class="fa-solid fa-gauge pe-2"></i>Trang chủ</span>
                            <span><i class="fa-solid fa-arrow-left"></i></span>
                        </button>
                    </div>
    
                    <div class="col-md-12">
                        <button class="d-flex w-100 bg-light border border-primary rounded p-3 justify-content-between">
                            <span><i class="fa-solid fa-chart-pie pe-2"></i>Quản lý sản
                                phẩm</span>
                            <span><i class="fa-solid fa-arrow-down"></i></span>
                        </button>
                    </div>
    
                    <div class="col-md-12">
                        <div class="p-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                            <label class="form-check-label ps-2" for="flexRadioDefault1">
                                Danh sách
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <button type="button" class="btn" data-bs-toggle="offcanvas" data-bs-target="#demo"><i class="fa-solid fa-bars"></i></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item ps-4">
                                    <a class="nav-link" aria-current="page" href="#">Trang chủ</a>
                                </li>
                                <li class="nav-item ps-4">
                                    <a class="nav-link" href="#">Đăng xuất</a>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <button class="btn" type="submit">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </nav>

                <div class="d-flex justify-content-between mt-3 align-items-center">
                    <span class="fs-2">Trang chủ</span>
                    <span>Trang chủ</span>
                </div>

                <div class="d-flex justify-content-between mt-2">

                    <div class="col fw-bold border-info rounded bg-info me-3">
                        <div class="d-flex justify-content-between  align-items-center p-3">
                            <div class="text-white fs-5">
                                <span>150</span>
                                <p>New orders</p>
                            </div>
                            <span><i class="fa-solid fa-bag-shopping fa-3x"></i></span>
                        </div>

                        <div class="col-md-12 d-flex border-top p-1 align-items-center justify-content-center">
                            <span class="p-2"><a class="text-decoration-none text-dark " href="#">More info</a>
                            <i class="fa-solid fa-circle-arrow-right"></i></span>
                        </div>
                    </div>

                    <div class="col fw-bold border-success rounded bg-success">
                        <div class="d-flex justify-content-between align-items-center p-3">
                            <div class="text-white fs-5">
                                <span>53%</span>
                                <p>Bounce Rate</p>
                            </div>
                            <span><i class="fa-solid fa-chart-simple fa-3x"></i></span>
                        </div>

                        <div class="col-md-12 d-flex border-top p-1 align-items-center justify-content-center">
                            <span class="p-2"><a class="text-decoration-none text-dark" href="#">More info</a>
                            <i class="fa-solid fa-circle-arrow-right"></i></span>
                        </div>
                    </div>

                    <div class="col fw-bold border-warning rounded bg-warning ms-3">
                        <div class="d-flex justify-content-between align-items-center p-3">
                            <div class="text-dark fs-5">
                                <span>44</span>
                                <p>User Registations</p>
                            </div>
                            <span><i class="fa-solid fa-user-plus fa-3x"></i></span>
                        </div>

                        <div class="col-md-12 d-flex border-top p-1 align-items-center justify-content-center">
                            <span class="p-2"><a class="text-decoration-none text-dark" href="#">More info</a>
                            <i class="fa-solid fa-circle-arrow-right"></i></span>
                        </div>
                    </div>

                    <div class="col fw-bold border rounded bg-danger ms-3">
                        <div class="d-flex justify-content-between align-items-center p-3">
                            <div class="text-white fs-5">
                                <span>65</span>
                                <p>Unique Visitors</p>
                            </div>
                            <span><i class="fa-solid fa-chart-pie fa-3x"></i></span>
                        </div>

                        <div class="col-md-12 d-flex border-top p-1 align-items-center justify-content-center">
                            <span class="p-2"><a class="text-decoration-none text-dark" href="#">More info</a>
                            <i class="fa-solid fa-circle-arrow-right"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</body>

</html>
